name: iOS Build (Unsigned)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios-unsigned:
    runs-on: macos-latest
    
    defaults:
      run:
        working-directory: apps/client/jeeny

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS (Simulator)
        run: flutter build ios --simulator --release

      - name: Create App Bundle for Simulator
        run: |
          cd build/ios/iphonesimulator
          zip -r ../../../Jeeny-simulator.zip Runner.app

      - name: Upload Simulator App
        uses: actions/upload-artifact@v4
        with:
          name: jeeny-ios-simulator
          path: apps/client/jeeny/Jeeny-simulator.zip
          retention-days: 30
