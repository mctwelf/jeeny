name: iOS Build (Unsigned)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios-unsigned:
    runs-on: macos-latest
    
    defaults:
      run:
        working-directory: apps/client/jeeny

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS (Release - No Codesign)
        run: flutter build ios --release --no-codesign

      - name: Create unsigned IPA
        run: |
          cd ios
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r Jeeny-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: jeeny-ios-unsigned
          path: apps/client/jeeny/ios/Jeeny-unsigned.ipa
          retention-days: 30

      - name: Upload Runner.app (for manual signing)
        uses: actions/upload-artifact@v4
        with:
          name: jeeny-runner-app
          path: apps/client/jeeny/build/ios/iphoneos/Runner.app
          retention-days: 30
