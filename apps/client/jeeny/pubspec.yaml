name: jeeny
description: Jeeny - Ride sharing app for Mauritania
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.0
  firebase_storage: ^11.6.0
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  pinput: ^3.0.1
  smooth_page_indicator: ^1.1.0
  
  # Voice Calls
  agora_rtc_engine: ^6.2.4
  
  # Utilities
  intl: ^0.20.2
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/images/emjoepics/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal/Gilroy-Regular.ttf
        - asset: assets/fonts/Tajawal/Gilroy-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal/Gilroy-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal/Gilroy-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal/Gilroy-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal/Gilroy-SemiBold.ttf
          weight: 600
